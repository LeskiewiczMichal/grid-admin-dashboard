<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div id="layout">
        <div id="sidebar">
            <div id="logo"><p><img src="./icons/adjust.svg" alt="Logo"> Dashboard</p></div>
            <div id="sidebar-section">
                <img src="./icons/home.svg" alt="Home">
                <p>Home</p>

                <img src="./icons/account-details.svg" alt="Profile">
                <p>Profile</p>

                <img src="./icons/message-bulleted.svg" alt="Messages">
                <p>Messages</p>

                <img src="./icons/clock.svg" alt="History">
                <p>History</p>

                <img src="./icons/note-multiple.svg" alt="Tasks">
                <p>Tasks</p>

                <img src="./icons/account-group.svg" alt="Communities">
                <p>Communities</p>

                <img src="./icons/cog.svg" alt="Settings">
                <p>Settings</p>


                <img src="./icons/help.svg" alt="Support">
                <p>Support</p>


                <img src="./icons/shield-check.svg" alt="Privacy">
                <p>Privacy</p>
                <div>
                </div>
            </div>
        </div>
        <div id="header">
            <form action="">
                <button type="submit"><img src="./icons/magnify.svg" alt=""></button>
                <input type="search">
            </form>
            <div id="profile-info">
                <button id="notifications"><img src="./icons/bell-ring.svg" alt="Notifications"></button>
                <button id="prof-btn"></button>
                <p>Morgan Oakley</p>
            </div>
            <div id="greeting">
                <img src="./pictures/profile.jpg" alt="Profile picture">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div id="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="main">
            <div id="projects">
                <p>Your projects</p>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div id="announcements">

            </div>
            <div id="trending">

            </div>
        </div>
    </div>
</body>
</html>
